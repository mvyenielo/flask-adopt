{% extends 'base.html' %}

{% block title %} Pet Adoption Homepage {% endblock %}

{% block content %}
<h1> Pets </h1>
{% for pet in pets %}
<div class="pet-info">
  <div class="pet-image">
    <img src="pet.image_url">
  </div>

  <div class="pet-name">
    <p>
      {{ pet.name }}
      {% if pet.available is True %}
        <b> is available! </b>
      {% endif %}
    </p>
  </div>
</div>
{% endfor%}

<a class="btn btn-primary" href="/add">Add a Pet</a>

{% end block %}
